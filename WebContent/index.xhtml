<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Menu</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration des interventions</b> 
</p>
<div align="center">
<h:form>

<table border="1" >
	<tr><th>Numero intervention</th><th>Date pr√©vue</th><th>Status</th><th>Commentaire</th><th>Actions</th></tr>
	<ui:repeat var="i"  value="#{listeBean.interventions}">
	<tr>
		<td>#{i.codeIntervention}</td>
		<td>#{i.datePrevu}</td>
		<td>#{i.commentaire}</td>
		<td>
			<h:commandButton value="editer" action="#{editBean.editIntervention}">
				<f:param name="iid" value="#{i.id}" />
			</h:commandButton>
		</td>
	</tr>
	</ui:repeat>
</table>

</h:panelGroup>
<h:commandButton value="Ajouter intervention" action="#{editBean.createIntervention}"/>

</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
