<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/template/myTemplate.xhtml">
      
    <ui:define name="title">Administration des statuts</ui:define>
	<ui:define name="form">
		<table border="1" >
			<tr><th>Label</th><th>Actions</th></tr>
			<ui:repeat var="s"  value="#{tableStatut.statuts}">
			<tr>
				<td>#{s.label}</td>
				<td>
					<h:commandButton value="editer" action="#{editStatut.editStatut}">
						<f:param name="sid" value="#{s.id}" />
					</h:commandButton>
				</td>
			</tr>
			</ui:repeat>
		</table>
		
		<h:commandButton value="Creer un statut" action="#{editStatut.createStatut}"/><br/>
	</ui:define>
</ui:composition>
