<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>image</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Edition image</h1>
<h:form>
<h:inputHidden value="#{editBean.ID}" />
<h:inputHidden value="#{editBean.dateCreation}" >
	<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
</h:inputHidden>
name: <h:inputText value="#{editBean.name}"/><br />
description: <h:inputText value="#{editBean.description}"/><br />
contenu: <h:inputTextarea value="#{editBean.contenu}"/><br />
auteur: <h:selectOneMenu value="#{editBean.auteurID}">
	<f:selectItems value="#{editBean.auteurs}" var="a" itemValue="#{a.id}" itemLabel="#{a.nom}" />
</h:selectOneMenu><br />

<h:commandButton value="sauver" action="#{editBean.saveDocument}" />
</h:form>
</h:body>
</html>
