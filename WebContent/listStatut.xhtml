<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Loncoto</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration des statuts</b> 
</p>
<div align="center">
<h:form>

<table border="1" >
	<tr><th>Label</th><th>Actions</th></tr>
	<ui:repeat var="s"  value="#{tableStatut.statuts}">
	<tr>
		<td>#{s.label}</td>
		<td>
			<h:commandButton value="editer" action="#{editStatut.editStatut}">
				<f:param name="sid" value="#{s.id}" />
			</h:commandButton>
		</td>
	</tr>
	</ui:repeat>
</table>

<h:commandButton value="Creer un statut" action="#{editStatut.createStatut}"/><br/>

</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
