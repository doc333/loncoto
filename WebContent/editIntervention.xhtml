<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Menu</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration de l'intervention #{editIntervention.intervention.codeIntervention}</b> 
</p>
<div align="center">
<h:form>
<h:inputHidden value="#{editIntervention.intervention.id}" />
Code intervention: <h:inputText value="#{editIntervention.intervention.codeIntervention}" /><br/>
Date prévue: <h:inputText value="#{editIntervention.intervention.datePrevu}" >
	<f:convertDateTime pattern="yyyy-MM-dd" />
</h:inputText><br />
Date réel: <h:inputText value="#{editIntervention.intervention.dateReel}" >
	<f:convertDateTime pattern="yyyy-MM-dd"/>
</h:inputText><br />
Commentaire: <h:inputText value="#{editIntervention.intervention.commentaire}"/><br />
Statut: <h:selectOneMenu value="#{editIntervention.intervention.statut.id}">
	<f:selectItems value="#{editIntervention.listStatut}" var="s" itemValue="#{s.id}" itemLabel="#{s.label}" />
</h:selectOneMenu><br />
Materiel: <h:selectOneMenu value="#{editIntervention.intervention.materiel.id}">
	<f:selectItems value="#{editIntervention.listMateriel}" var="m" itemValue="#{m.id}" itemLabel="#{m.numSerie}" />
</h:selectOneMenu><br />
Intervenant: <h:selectOneMenu value="#{editIntervention.intervention.intervenant.id}">
	<f:selectItems value="#{editIntervention.listIntervenant}" var="in" itemValue="#{in.id}" itemLabel="#{in.nom}" />
</h:selectOneMenu><br />

<h:commandButton value="sauver" action="#{editIntervention.saveIntervention}" />
</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
