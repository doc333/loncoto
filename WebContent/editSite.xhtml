<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/template/myTemplate.xhtml">
      
      <ui:define name="title">Edition de site</ui:define>

	<ui:define name="form">
		<h:inputHidden value="#{editSite.site.id}" />
		Longitude : <h:inputText value="#{editSite.site.longitude}"/><br />
		Latitude : <h:inputText value="#{editSite.site.latitude}"/><br />
		Clients : <h:selectManyListbox value="#{editSite.site.clients}">
			<f:selectItems value="#{editSite.clients}" var="c" itemLabel="#{c.nom}" itemValue="#{c.id}" />
		</h:selectManyListbox>
		
		<h:commandButton value="sauver" action="#{editSite.saveSite}" />
	</ui:define>
</ui:composition>
