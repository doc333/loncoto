<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Menu</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration des Matériels</b> 
</p>
<div align="center">
<h:form>

<table border="1" >
	<tr><th>Numero matériel</th><th>Article</th><th>Salle</th><th>Etage</th><th>Batiment</th><th>Actions</th></tr>
	<ui:repeat var="m"  value="#{tableMateriel.materiels}">
	<tr>
		<td>#{m.numSerie}</td>
		<td>#{m.article.description}</td>
		<td>#{m.salle.codeSalle}</td>
		<td>#{m.salle.etage.codeEtage}</td>
		<td>#{m.salle.etage.batiment.codeBatiment}</td>
		<td>
			<h:commandButton value="editer" action="#{editMateriel.editMateriel}">
				<f:param name="mid" value="#{m.id}" />
			</h:commandButton>
		</td>
	</tr>
	</ui:repeat>
</table>



</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
