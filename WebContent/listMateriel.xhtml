<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/template/myTemplate.xhtml">
      
    <ui:define name="title">Administration des Matériels</ui:define>
	<ui:define name="form">
		<table border="1" >
			<tr><th>Numero matériel</th><th>Article</th><th>Salle</th><th>Etage</th><th>Batiment</th><th>Actions</th></tr>
			<ui:repeat var="m"  value="#{tableMateriel.materiels}">
			<tr>
				<td>#{m.numSerie}</td>
				<td>#{m.article.description}</td>
				<td>#{m.salle.codeSalle}</td>
				<td>#{m.salle.etage.codeEtage}</td>
				<td>#{m.salle.etage.batiment.codeBatiment}</td>
				<td>
					<h:commandButton value="editer" action="#{editMateriel.editMateriel}">
						<f:param name="mid" value="#{m.id}" />
					</h:commandButton>
				</td>
			</tr>
			</ui:repeat>
		</table>
	</ui:define>
</ui:composition>
