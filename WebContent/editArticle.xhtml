<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Loncoto</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration de l'article #{editArticle.article.nom}</b>
</p>
<div align="center">
<h:form>
<table border="1" >
<h:panelGroup id="Article" rendered="#{editArticle.type eq 'Article'}">
	Famille: <h:selectOneMenu value="#{editArticle.familleId}" >
			<f:selectItems value="#{editArticle.familles}"
							var="f"
			 				itemValue="#{f.id}"
			 				itemLabel="#{f.description}" />
			<f:ajax render="Article"/>
		</h:selectOneMenu><br/>
	Sous famille: <h:selectOneMenu value="#{editArticle.article.articleParent.id}" >
			<f:selectItems value="#{editArticle.sFamilles}"
							var="sf"
			 				itemValue="#{sf.id}"
			 				itemLabel="#{sf.description}" />
		</h:selectOneMenu><br/>
	Nom de l'article: <h:inputText value="#{editArticle.article.nom}"/><br/>
	Description de l'article: <h:inputText value="#{editArticle.article.nom}"/><br/>
</h:panelGroup>
<h:panelGroup id="SFamille" rendered="#{editArticle.type eq 'SFamille'}">
	Famille: <h:selectOneMenu value="#{editArticle.article.articleParent.Id}" >
			<f:selectItems value="#{editArticle.familles}"
							var="f"
			 				itemValue="#{f.id}"
			 				itemLabel="#{f.description}" />
		</h:selectOneMenu><br/>
	Nom de la sous famille d'article: <h:inputText value="#{editArticle.article.nom}"/><br/>
	Description de la sous famille d'article: <h:inputText value="#{editArticle.article.nom}"/><br/>
</h:panelGroup>
<h:panelGroup id="Famille" rendered="#{editArticle.type eq 'Famille'}">
	Nom de la famille d'article: <h:inputText value="#{editArticle.article.nom}"/><br/>
	Description de la famille d'article: <h:inputText value="#{editArticle.article.nom}"/><br/>
</h:panelGroup>
</table>
<h:commandButton value="sauver" action="#{editArticle.saveArticle}"/>
</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
