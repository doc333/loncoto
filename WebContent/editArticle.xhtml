<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Menu</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration de l'article #{editArticle.article.nom}</b>
</p>
<div align="center">
<h:form>
<table border="1" >
	<c:if test="${ '#{editArticle.type}' == 'Article'}">
		<h:selectOneMenu value="#{editArticle.article.articleParent.articleParent.id}" >
			<f:selectItems value="#{editArticle.familles}"
							var="f"
			 				itemValue="#{f.id}"
			 				itemLabel="#{f.nom}" />
		</h:selectOneMenu><br />
	</c:if>
	<c:if test="${ '#{editArticle.type}' == 'SFamille'}">
		<h:selectOneMenu value="#{editArticle.article.articleParent.id}" >
			<f:selectItems value="#{editArticle.sFamilles}"
							var="sf"
			 				itemValue="#{sf.id}"
			 				itemLabel="#{sf.nom}" />
		</h:selectOneMenu><br />
	</c:if>
	Nom de la famille d'article: <h:inputText value="#{editArticle.article.nom}"/>
	Description de la famille d'article: <h:inputText value="#{editArticle.article.nom}"/>
</table>
</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
