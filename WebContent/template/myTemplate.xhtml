<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
<h:head>
	<title>Loncoto</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
	<div align="center">
	
		<h2><a href="index.xhtml">Loncoto</a></h2>
		
		
		<h:form>
			<h:commandButton value="Générer interventions" action="#{firstUseIntervention.generateInterventions}" rendered="#{empty listIntervention.interventions}"/>
			<h:panelGroup rendered="#{empty utilisateur}">	
				<h:inputText name="email" value="#{connectUtilisateur.email}"/>
				<h:inputSecret name="password" value="#{connectUtilisateur.password}"/>
				
				<h:commandButton value="Se connecter" action="#{connectUtilisateur.connect}"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty utilisateur}">
				<p>Email: ${utilisateur.email}</p>
				<h:commandButton value="Se déconnecter" action="#{connectUtilisateur.disconnect}"/>
			<br/>
			</h:panelGroup>
		</h:form>
		


		<h3><ui:insert name="title" /></h3>
		
		<h:form rendered="#{not empty utilisateur}">
			<ui:insert name="form" />
		</h:form>
	
	</div>
	<hr style="margin-top: 100px"/>
</h:body>
</html>
