<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/template/myTemplate.xhtml">
      
    <ui:define name="title">Administration des sites</ui:define>
		<ui:define name="form">
		<table border="1" >
			<tr><th>Latitude</th><th>Longitude</th><th>Client</th><th>Actions</th></tr>
			<ui:repeat var="s"  value="#{tableSites.sites}">
			<tr>
				<td>#{s.latitude}</td>
				<td>#{s.longitude}</td>
				<td>
					<ui:repeat var="cl" value="#{s.clients}">
						#{cl.nom}
					</ui:repeat>
				</td>
				<td>
					<h:commandButton value="editer" action="#{editSite.editSite}">
						<f:param name="sid" value="#{s.id}" />
					</h:commandButton>
				</td>
			</tr>
			</ui:repeat>
			</table>
		</ui:define>
</ui:composition>
