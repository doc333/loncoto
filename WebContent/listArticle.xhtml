<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Loncoto</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Loncoto</h1>
<p>
<b>Administration des articles</b> 
</p>
<div align="center">
<h:form>
<table border="1" >
	<tr><th>Nom</th><th>Description</th><th>Parent</th></tr>
	<ui:repeat var="a"  value="#{listArticle.articles}">
	<tr>
		<td>#{a.nom}</td>
		<td>#{a.description}</td>
		<td>#{a.parentArticle.description}</td>
		<td>
			<h:commandButton value="editer" action="#{editArticle.editArticle}">
				<f:param name="aid" value="#{a.id}" />
			</h:commandButton>
		</td>
	</tr>
	</ui:repeat>
</table>
	<h:commandButton value="Creer une famille d'article" action="#{editArticle.createFamille}"/>
	<h:commandButton value="Creer une sous famille d'article" action="#{editArticle.createSFamille}"/>
	<h:commandButton value="Creer un article" action="#{editArticle.createArticle}"/><br/>
</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
